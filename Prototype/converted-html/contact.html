					<h3>Contact Me</h3>
					<br>
					<blockquote>
						<p>“Our cameras are the extensions of our eyes, and the light we choose is the heart of our images.”</p>
					</blockquote>
					<br>
					<form class="form-horizontal">
					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
					    <div class="col-sm-10">
					      <input type="name" class="form-control" id="inputEmail3" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="inputPassword3" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label"></label>
					    <div class="col-sm-10">
							<div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
							    I want you to shoot my wedding.
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
							    I would like to do another type of shoot.
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
							    I just want to send a message.
							  </label>
							</div>
						</div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
					    <div class="col-sm-10">
					      <textarea class="form-control" id="inputPassword3" rows="5"></textarea>
					    </div>
					  </div>

					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">Send Message</button>
					    </div>
					  </div>
					</form>
